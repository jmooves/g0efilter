---
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write  # Required for OIDC signing with Cosign

jobs:
  release:
    runs-on: ubuntu-latest
    environment: dockerhub
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      # CI validation steps
      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: go vet
        run: go vet ./...

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -covermode=atomic -coverprofile=coverage.txt ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: >
            --timeout=10m
            ./...

      # Network integration tests (g0efilter)
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Write policy file
        working-directory: examples/build
        run: |
          cat > policy.yaml << 'EOF'
          ---
          allowlist:
            ips:
              - "1.1.1.1"
            domains:
              - "github.com"
          EOF

      - name: Bring up g0efilter stack
        working-directory: examples/build
        run: |
          docker compose -f docker-compose-build.yaml up -d g0efilter tester

      - name: Wait for g0efilter to be ready
        working-directory: examples/build
        run: |
          sleep 5

      - name: Run network policy tests
        working-directory: examples/build
        run: |
          set -e
          COMPOSE="docker compose -f docker-compose-build.yaml"

          echo "1) https://github.com should SUCCEED"
          if ! $COMPOSE exec tester sh -lc "curl -sS --max-time 10 https://github.com -o /dev/null"; then
            echo "ERROR: https://github.com was blocked but should be allowed"
            exit 1
          else
            echo "OK: https://github.com allowed"
          fi

          echo "2) http://github.com should SUCCEED"
          if ! $COMPOSE exec tester sh -lc "curl -sS --max-time 10 http://github.com -o /dev/null"; then
            echo "ERROR: http://github.com was blocked but should be allowed"
            exit 1
          else
            echo "OK: http://github.com allowed"
          fi

          echo "3) https://1.1.1.1 should SUCCEED (IP allowlist)"
          if ! $COMPOSE exec tester sh -lc "curl -sS --max-time 10 https://1.1.1.1 -o /dev/null"; then
            echo "ERROR: https://1.1.1.1 was blocked but should be allowed"
            exit 1
          else
            echo "OK: https://1.1.1.1 allowed"
          fi

          echo "4) http://1.1.1.1 should SUCCEED (IP allowlist)"
          if ! $COMPOSE exec tester sh -lc "curl -sS --max-time 10 http://1.1.1.1 -o /dev/null"; then
            echo "ERROR: http://1.1.1.1 was blocked but should be allowed"
            exit 1
          else
            echo "OK: http://1.1.1.1 allowed"
          fi

          echo "5) https://google.com should FAIL"
          if $COMPOSE exec tester sh -lc "curl -sS --max-time 5 https://google.com -o /dev/null"; then
            echo "ERROR: https://google.com succeeded but should be blocked"
            exit 1
          else
            echo "OK: https://google.com blocked"
          fi

          echo "6) http://google.com should FAIL"
          if $COMPOSE exec tester sh -lc "curl -sS --max-time 5 http://google.com -o /dev/null"; then
            echo "ERROR: http://google.com succeeded but should be blocked"
            exit 1
          else
            echo "OK: http://google.com blocked"
          fi

          echo "7) https://1.0.0.1 should FAIL"
          if $COMPOSE exec tester sh -lc "curl -sS --max-time 5 https://1.0.0.1 -o /dev/null"; then
            echo "ERROR: https://1.0.0.1 succeeded but should be blocked"
            exit 1
          else
            echo "OK: https://1.0.0.1 blocked"
          fi

          echo "8) http://1.0.0.1 should FAIL"
          if $COMPOSE exec tester sh -lc "curl -sS --max-time 5 http://1.0.0.1 -o /dev/null"; then
            echo "ERROR: http://1.0.0.1 succeeded but should be blocked"
            exit 1
          else
            echo "OK: http://1.0.0.1 blocked"
          fi

      # Release steps (only run if everything above passed)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
