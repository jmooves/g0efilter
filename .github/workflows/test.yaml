name: g0efilter network tests

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Write policy file
        working-directory: examples/build
        run: |
          cat > policy.yaml << 'EOF'
          ---
          allowlist:
            ips:
              - "9.9.9.9"
            domains:
              - "github.com"
          EOF

      - name: Bring up g0efilter stack
        working-directory: examples/build
        run: |
          docker compose -f docker-compose-build.yaml up -d g0efilter tester

      - name: Wait for g0efilter to be ready
        working-directory: examples/build
        run: |
          sleep 5

      - name: Run network policy tests
        working-directory: examples/build
        run: |
          set -e
          COMPOSE="docker compose -f docker-compose-build.yaml"

          echo "1) google.com should FAIL"
          if $COMPOSE exec tester sh -lc 'curl -sS --max-time 5 https://google.com'; then
            echo "ERROR: google.com succeeded but should be blocked"
            exit 1
          else
            echo "OK: google.com blocked"
          fi

          echo "2) github.com should SUCCEED"
          $COMPOSE exec tester sh -lc 'curl -sS --max-time 10 https://github.com -o /dev/null'
          echo "OK: github.com allowed"

          echo "3) ping 9.9.9.9 should SUCCEED"
          $COMPOSE exec tester sh -lc 'ping -c 3 9.9.9.9'
          echo "OK: 9.9.9.9 reachable"

          echo "4) ping 1.1.1.1 should FAIL"
          if $COMPOSE exec tester sh -lc 'ping -c 3 1.1.1.1'; then
            echo "ERROR: 1.1.1.1 ping succeeded but should be blocked"
            exit 1
          else
            echo "OK: 1.1.1.1 blocked"
          fi

      - name: Tear down stack
        if: always()
        working-directory: examples/build
        run: |
          docker compose -f docker-compose-build.yaml down -v
